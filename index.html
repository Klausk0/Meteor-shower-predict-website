<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced 3D Solar System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <canvas id="solar-system"></canvas>
  </div>
  <div id="controls">
    <label for="time-scale">Time Scale: </label>
    <input type="range" id="time-scale" min="0.1" max="5" step="0.1" value="1">
    <select id="planet-selector">
      <option value="">Select a Planet</option>
    </select>
  </div>
  <div id="info-panel" class="hidden">
    <h2 id="planet-name"></h2>
    <p id="planet-details"></p>
    <button id="close-info">Close</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body><div id="controls">
  <!-- Existing controls -->
  <label for="time-scale">Time Scale:</label>
  <input type="range" id="time-scale" min="0.1" max="5" step="0.1" value="1">

  <label for="planet-selector">Select Planet:</label>
  <select id="planet-selector">
      <option value="">Select a Planet</option>
      <!-- Existing planet options -->
  </select>

  <!-- Add new month selector -->
  <label for="month-selector">Select Month:</label>
  <select id="month-selector">
      <option value="">Select a Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
  </select>
</div>

</html>
